worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  # opcjonalnie, jeśli generujesz większe PDF/UPLOAD z frontu → API
  client_max_body_size 64m;

  # podstawowe time-outy proxy
  proxy_connect_timeout   60s;
  proxy_send_timeout      300s;
  proxy_read_timeout      300s;
  proxy_buffering         on;

  # logi do woluminów
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  server {
    listen 80;
    server_name _;   # brak domeny – akceptuj każde Host (również IP)

    # FRONTEND (Next.js na porcie 3000 wewnątrz sieci Dockera)
    location / {
      proxy_pass http://frontend:3000/;     # UWAGA: końcowy "/" zachowuje ścieżki
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # BACKEND (FastAPI na porcie 8000 wewnątrz sieci Dockera)
    location /api/ {
      proxy_pass http://backend:8000/;      # trailing "/" ważny dla poprawnego mapowania ścieżek
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Przy SSE/streaming warto rozważyć wyłączenie buforowania:
      # proxy_buffering off;
      # add_header X-Accel-Buffering no;
    }

    # jeśli używasz osobnego pliku dla SSE, odkomentuj include:
    # include /etc/nginx/sse.conf;
  }
}
