worker_processes  1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # dołącz reguły SSE
  include /etc/nginx/sse.conf;

  server {
    listen 80;

    # Jeśli serwujesz SPA statycznie z Nginxa, możesz dodać root + try_files.
    # Gdy frontend działa jako osobny serwis (Next.js dev/SSR),
    # NIE rób tutaj proxy na frontend – przeglądarka i tak uderza po HTML/CSS/JS bezpośrednio.

    # (Opcjonalnie) zdrowie:
    location /healthz {
      return 200 "ok";
      add_header Content-Type text/plain;
    }
  }
}
